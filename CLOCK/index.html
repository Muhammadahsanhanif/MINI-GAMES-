 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css"/>


</head>
<body> 
     
    <div class="container-fluid">
      
        <h1 class="text-center text-6xl font-bold">Clock</h1>

        <div class="flex w-full justify-center item-center gap-4 mt-12 ">
            <div class="bg-black text-white p-10 text-5xl font-bold rounded-md" id="hours">12</div>
            <div class="bg-black text-white p-10 text-5xl font-bold rounded-md" id="minutes">12</div>
            <div class="bg-black text-white p-10 text-5xl font-bold rounded-md" id="seconds">12</div>
            <div class="bg-black text-white p-10 text-5xl font-bold rounded-md" id="AM_PM">PM</div>
        </div>

        <div class="box" id="date"></div>
        <div class="box"  id="day"></div>
        <div class="box" id="month"></div>
        <div class="box"  id="year"></div>
        
      
</div>


    <script src="app.js"></script>
 
</body>
</html>
